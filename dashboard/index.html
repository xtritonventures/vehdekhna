<!DOCTYPE html>
<html>
<head>
    <title>PANTHER EYES DASHBOARD</title>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
  <h2 style="background-color: green; color: black; padding: 20px;text-align: center;">PANTHER EYES DASHBOARD</h2>  
  
    <div id="map"></div>
    
    <script>
        let map;
        const busMarkers = {};

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 26.9157, lng: 70.9083 }, // Initial center
                zoom: 8.7,
            });
            console.log("Google Map initialized:", map);
        }

        async function updateBusLocations() {
            if (!map) {
                console.warn("Map not ready yet.");
                return;
            }

            try {
                const response = await fetch('/locations/');
                const data = await response.json();
                console.log("Received data:", data);

                for (const busId in data) {
                    const { latitude, longitude } = data[busId];
                    const position = { lat: latitude, lng: longitude };

                    console.log(`Updating ${busId}: (${latitude}, ${longitude})`);

                    if (busMarkers[busId]) {
                        busMarkers[busId].setPosition(position);
                    } else {
                        busMarkers[busId] = new google.maps.Marker({
                            position,
                            map,
                            title: busId
                            
                        });
                        console.log(`Marker created for ${busId}`);
                        //map.setCenter(position); // Center on first new marker
                        //map.setZoom(15);
                    }
                }
            } catch (error) {
                console.error("Failed to update bus locations:", error);
            }
        }

        window.onload = () => {
            initMap();
            setInterval(updateBusLocations, 500);
        };
    </script>

    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0T1gfksy2acy1-oMUthl_BkRdMoFP018&callback=initMap">
    </script>
</body>
</html>
